<!doctype html>
<html lang="en" ng-app="Module1">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>My Module 1 File</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="196x196" href="images/touch/chrome-touch-icon-196x196.png">

    <!-- build:css(app) /styles/components/main.min.css -->
    <link rel="stylesheet" href="/styles/h5bp.css">
    <link rel="stylesheet" href="/styles/components/components.css">
    <link rel="stylesheet" href="/styles/main.css">
    <!-- endbuild -->

  </head>
  <body>
    <header class="app-bar promote-layer">
      <div class="app-bar-container">
        <button class="menu"><img src="/images/hamburger.svg" alt="Menu"></button>
        <h1 class="logo">Web Starter Kit</h1>
        <section class="app-bar-actions">
        <!-- Put App Bar Buttons Here -->
        </section>
      </div>
    </header>

    <nav class="navdrawer-container promote-layer">
      <h4>Navigation</h4>
      <ul>
        <li><a href="#hello">Hello</a></li>
        <li><a href="#get-started">Get Started</a></li>
        <li><a href="styleguide/index.html">Style Guide</a></li>
      </ul>
    </nav>
    
    <main>
      <h1>Module 1</h1>
      
      <p>Nothing here {{'yet' + '!'}}</p>
      <p>Some math test : 1 + 2 = {{ 1 + 2 }}</p>

      <section ng-controller="Module1Controller">
        <h2>Twoop list from {{name}}</h2>
        
        <p>Search : <input ng-model="query"/></p>
        
        <ul>
          <li ng-repeat="twoop in twoops | filter:query">
            {{twoop.author}} : "{{twoop.text}}"
          </li>
        </ul>
        
        Applied query is : {{query}}
      </section>
      
      <section>
        <h2>Imagemin in action</h2>
        <div><img src="../images/awesome-photo.jpg"></div>
      </section>
    </main>
    
    <!-- build:js /scripts/lib/angular.min.js -->
    <script src="/bower_components/angular/angular.min.js"></script>
    <!-- endbuild -->
    
    <!-- build:js /module_1/module_1-controller.min.js -->
    <script src="/module_1/module_1-controller.js"></script>
    <!-- endbuild -->
    
    <!-- build:js(app) /scripts/main.min.js -->
    <script src="/scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
